<!DOCTYPE html>

<body>
    table
    <table border="1px" width="50">
        <!-- table 標籤 -->
        <!-- tr table row 表格列 -->
        <!-- td table date column 資料欄-->
        <!-- 先寫<tr>再寫<td> -->
        <tr>
            <!-- <td>1</td> -->
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <!-- <td>4</td> -->
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <!-- <td>8</td>
            <td>9</td> -->
            <td colspan="2">8</td>
        </tr>
    </table>
</body>

</html>
